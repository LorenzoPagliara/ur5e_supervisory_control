cartesian_pose_controller:
  joints: {
    type: string_array,
    description: "Specifies which joints will be used by the controller.",
    read_only: true
  }
  robot_name: {
    type: string,
    description: "Specifies the name of the robot."
  }
  state_interfaces_names_override:
    position: {
      type: string_array,
      description: "If this parameter is set, it will override the default names (<robot_name>/<joint_name>/position) for state interfaces, specifically for the position interface.",
      default_value: [],
      read_only: true
    }
  joint_space_command_controller: {
    type: string,
    description: "Specifies the down-stream controller that will receive the joint space commands.",
    read_only: true
  }
  command_interfaces: {
    type: string_array,
    description: "Specifies the interfaces that will be used to send commands to the joints.",
    default_value: ["position"],
    read_only: true,
    validation: {
      subset_of<>: [["position", "velocity"]],
      unique<>: null,
      not_empty<>: null
    }
  }
  command_interfaces_names_override:
    joint_position: {
      type: string_array,
      description: "If this parameter is set, it will override the default names (<downstream_controller_name>/<joint_name>/position) for command interfaces for the joint position interface.",
      default_value: [],
      read_only: true
    }
    joint_velocity: {
      type: string_array,
      description: "If this parameter is set, it will override the default names (<downstream_controller_name>/<joint_name>/velocity) for command interfaces for the joint velocity interface.",
      default_value: [],
      read_only: true
    }

  use_twist_reference: {
    type: bool,
    description: "Specifies if the task space twist interface is used. If not, the controller will compute the twist from the pose.",
    default_value: false,
    read_only: true
  }
  reference_interfaces_names_override:
    task_space_pose: {
      type: string_array,
      description: "If this parameter is set, it will override the default names (<controller_name>/<interface_type>) for the pose reference interfaces.",
      default_value: [],
      read_only: true
    }
    task_space_twist: {
      type: string_array,
      description: "If this parameter is set, it will override the default names (<controller_name>/<interface_type>) for the twist reference interfaces.",
      default_value: [],
      read_only: true
    }

  kinematics:
    plugin_name: {
      type: string,
      description: "Specifies the name of the kinematics plugin to load.",
      validation: {
        not_empty<>: null
      }
    }
    plugin_package: {
      type: string,
      description: "Specifies the package name that contains the kinematics plugin.",
      validation: {
        not_empty<>: null
      }
    }
    tip: {
      type: string,
      description: "Specifies the end effector link of the robot description used by the kinematics plugin.",
      validation: {
        not_empty<>: null
      }
    }
  task_space_reference_frame: {
    type: string,
    description: "Specifies the frame with respect to which task space references are output.",
    validation: {
      not_empty<>: null
    }
  }
  k_matrix_gains: {
    type: double_array,
    default_value: [10.0, 10.0, 10.0, 10.0, 10.0, 10.0],
    description: "Specifies the gains for the K matrix.",
    read_only: true,
    validation: {
        fixed_size<>: 6
      }
  }
  alpha: {
    type: double,
    default_value: 0.000005,
    description: "Specifies the damping factor when computing the inverse of the Jacobian.",
    read_only: true,
    validation: {
        gt<>: 0.0
      }
  }
  joint_position_tolerance: {
    type: double,
    description: "Specifies the joint position tolerance (unit: radians).",
    default_value: 0.01,
    read_only: true,
    validation: {
        gt<>: 0.0
      }
  }
  joint_velocity_tolerance: {
    type: double,
    description: "Specifies the joint velocity tolerance (unit: radians/second).",
    default_value: 0.01,
    read_only: true,
    validation: {
        gt<>: 0.0
      }
  }
